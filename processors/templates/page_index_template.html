<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .unsure {
            color: red;
            font-weight: bold;
        }

        table {
            font-size: smaller;
        }
    </style>
</head>

<body>
    <script src="../../jquery-3.6.0.min.js"></script>

    <div class="container">
        <div class="row align-items-start">
            {% for column in page.columns %}
            <div class="col">
                <div>
                    <a href="{{column.correction_href}}">Column {{column.column_id}}</a>
                    <span style="font-size: smaller">({{column.confidence|round(1)}}% confidence)</span>
                    <table class="table table-sm">
                        <tr>
                            <th>street</th>
                            <th>addresses</th>
                        </tr>
                        {% for street in column.streets() %}
                        <tr>
                            <td>{{street.name}}</td>
                            <td>{{street.count}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <a href="{{column.correction_href}}"> <img id="column_img" src="{{column.image}}" width="100%" /></a>

            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
